<div class="filter">
  <p class="headline-6 text-high-clr">Фильтры</p>

  <mat-form-field>
    <mat-label>Название списка</mat-label>
    <mat-select [(ngModel)]="listName" (selectionChange)="changeListName()">
      <mat-option *ngFor="let name of shopNamesList" [value]="name">{{name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox [(ngModel)]="isConfirm" labelPosition='before' (change)="onConfirmFilterChange()"
                class="filter-checkbox">
    Только подтвержденные
  </mat-checkbox>

</div>
