<div class="login-page">
  <mat-card class="login-page__form-container">
    <p class="login-page__title">Вход</p>
    <form [formGroup]="loginForm" novalidate class="form-container__login-form">
      <mat-form-field appearance="fill">
        <mat-label>Логин</mat-label>
        <input matInput formControlName="login">
        <mat-error *ngIf="loginForm.get('login').hasError('required')">
          Поле обязательно для заполнения
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="login-form__password">
        <mat-label>Пароль</mat-label>
        <input matInput formControlName="password"  [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Поле обязательно для заполнения
        </mat-error>
      </mat-form-field>
      <button mat-button (click)="authenticate()" [disabled]="loginForm.invalid" class="login-form__login-button">
        Войти
      </button>
      <button class="login-page__registration-button cursor pointer" (click)="registration()">Зарегистрироваться!</button>
    </form>
  </mat-card>
</div>
